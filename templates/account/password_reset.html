{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main class="form">
    <div class="container pt-4">
        <div class="row g-2">
            <div class="col-lg-8">
                <div class="card form-card">
                    <div class="form-group">
                        <div class="card-body">
                            <p>Enter Your Registered Email To Get The Instructions To Reset Your Account Password</p>
                            <form action="" method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-success float-end mb-3" type="submit">Send Email</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="col-8 col-lg-4">
                <div class="card side-card">
                    <div class="alert alert-info">
                        Note <br>
                        The old password will no longer work if saved
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>
{% endblock content %}
